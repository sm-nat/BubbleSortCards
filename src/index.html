<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid" id="container">
      <!--seccion 1-->
      <section for="original">
        <input type="number" id="inputNumber" placeholder="Number of cards" />
        <button id="draw">
          <i class="fa-solid fa-heart"></i> ♣️ ♦️ ♠️ Draw ♠️ ♦️ ♣️
          <i class="fa-solid fa-heart"></i></button
        ><button id="sort">
          <i class="fa-solid fa-heart"></i> ♣️ ♦️ ♠️ Sort ♠️ ♦️ ♣️
          <i class="fa-solid fa-heart"></i>
        </button>
        <button id="restartButton">Restart 🔄</button>
        <h3>Original:</h3>
        <div class="container text-center" id="cardContainer"></div>
      </section>

      <!--seccion 2-->
      <section for="sort">
        <h3>🫧🫧Bubble Sort:</h3>
        <div class="container text-center" id="sortcontainer">
          <ol start="0" id="sortSteps" class="sortcontainer"></ol>
        </div>
      </section>
    </div>

    <!--Firma-->
    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="https://github.com/sm-nat" target="_blank" class="enlace-natalia"
        >Natalia Silva Medina</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
